<header>
  <app-figure-image
    src="https://source.unsplash.com/0sBTrm726C8"
    caption="Photo by Jason Leung on Unsplash"
    alt="cover image of scattered pink letters for contact page"
    [style.--width]="16"
    [style.--height]="9"
  ></app-figure-image>
</header>
<main>
  <section>
    <div class="container">
      <div class="section-context">
        <h1>Get in touch</h1>

        <h2>
          Here's how you can reach us. We love them all.
        </h2>

        <div class="featured-cards-grid">
          <mat-card class="text-center" *ngFor="let option of contactOptions">
            <img
              [src]="option?.imgUrl"
              alt="icon figure for {{ option.title }}"
            />
            <h4>{{ option.title }}</h4>
            <p>{{ option.description }}</p>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="section-context">
        <h3>Use the form below to drop us an email.</h3>
      </div>
    </div>
  </section>
  <section class="section-block-start-offset">
    <div class="container container-ultra-condense">
      <mat-card class="mat-elevation-z1">
        <app-contact-form></app-contact-form>
      </mat-card>
    </div>
  </section>
</main>
