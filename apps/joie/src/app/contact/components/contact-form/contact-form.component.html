<form
  class="layout-grid layout-spacing-block-sm"
  [formGroup]="contactForm"
  (ngSubmit)="onSubmit(contactForm.value)"
>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      name="email"
      placeholder="E.g. rozevelt@example.com"
      formControlName="email"
      autocomplete="email"
    />
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>We'll never share your email with anyone else</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Full Name</mat-label>
    <input
      matInput
      type="text"
      name="name"
      placeholder="Full Name"
      formControlName="name"
      autocomplete="name"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Message</mat-label>
    <textarea
      matInput
      name="message"
      placeholder="Weâ€™re listening..."
      formControlName="message"
      autocomplete="off"
    ></textarea>
  </mat-form-field>

  <!-- <button type="submit" mat-flat-button>
    Submit
  </button> -->
  <button type="submit" mat-flat-button [disabled]="contactForm.invalid">
    Submit
  </button>
</form>
