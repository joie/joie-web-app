<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    *ngFor="let link of links"
    mat-tab-link
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    disableRipple="true"
  >
    {{ link.name }}
  </a>
  <a mat-tab-link disabled>Disabled Link</a>
</nav>
