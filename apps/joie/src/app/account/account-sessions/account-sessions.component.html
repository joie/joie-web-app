<div class="container-fluid">
  <div class="layout-rows-xs">
    <header>
      <h3>My Sessions</h3>

      <a
        mat-raised-button
        color="accent"
        [routerLink]="[
          {
            outlets: {
              popup: ['create']
            }
          }
        ]"
      >
        <app-icon class="joie-icon size-sm" [inline]="true" name="plus-circle"></app-icon>
        Add session
      </a>
    </header>

    <app-session-list
      class="layout-rows-xs layout-columns-lg"
      *ngIf="boundQueryFn$ | async as boundQueryFn"
      [queryFn]="boundQueryFn"
    ></app-session-list>
  </div>
</div>
