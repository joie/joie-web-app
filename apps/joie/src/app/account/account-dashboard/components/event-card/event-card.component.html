<mat-card>
  <h4>{{ session.dateTimeDuration.time }} pm</h4>
  <mat-icon class="copy-url"
            [cdkCopyToClipboard]="session.url">link</mat-icon>

  <p>
    <strong>{{ session.type }}</strong>{{ ' ' + session.name }}
  </p>

  <a [routerLink]="[
      '/account',
      'dashboard',
      { outlets: { 'popup': ['message'] } }
    ]">
    <button class="bottom"
            mat-raised-button>
      <mat-icon>message</mat-icon>Message
    </button>
  </a>


  <button class="bottom"
          mat-raised-button>
    <mat-icon>edit</mat-icon>Edit
  </button>
</mat-card>
