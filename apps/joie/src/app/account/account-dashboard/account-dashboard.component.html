<main>
  <section>
    <div *ngIf="teacher$ | async as teacher"
         class="
       layout-rows-md">
      <app-stats [stats]="teacher.stats"></app-stats>
    </div>
  </section>

  <section class="container">
    <div class="layout-rows-md">
      <app-event-calendar [sessions]="sessions$ | async"></app-event-calendar>
    </div>
  </section>

  <section class="layout-rows-md">
    <app-events-list [sessions]="sessions$ | async"></app-events-list>
  </section>

</main>
