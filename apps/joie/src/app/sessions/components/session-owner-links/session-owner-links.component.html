<button
  mat-mini-fab
  color="primary"
  aria-label="Example icon button with a vertical three dot icon"
  [matMenuTriggerFor]="menu"
>
  <app-icon class="size-sm" name="more-horizontal" [inline]="true"></app-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item (click)="publishSession()" *ngIf="!(isPublic$ | async)">
    <app-icon [inline]="true" class="size-sm" name="flag"></app-icon>
    Make public
  </button>
  <a
    mat-menu-item
    [routerLink]="[
      {
        outlets: {
          popup: ['edit']
        }
      }
    ]"
  >
    <app-icon [inline]="true" class="size-sm" name="edit"></app-icon>
    Edit
  </a>
  <button mat-menu-item (click)="deleteSession()">
    <app-icon [inline]="true" class="size-sm" name="trash"></app-icon>
    Delete
  </button>
</mat-menu>
