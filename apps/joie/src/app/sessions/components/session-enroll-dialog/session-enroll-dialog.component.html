<ng-container *ngIf="data?.session$ | async as session">
  <h2 mat-dialog-title>{{ session?.title }}</h2>
  <mat-dialog-content class="mat-typography">
    <time
      *ngIf="session?.when?.timestamp?.toMillis() as timestampMillis"
      [dateTime]="timestampMillis"
      >{{ timestampMillis | date }}</time
    >
    <br />
    <time dateTime="PT15H10M">{{ session?.duration?.amount }}</time>
    <p>Amount: {{ session?.price?.display | currency: session?.price?.currency }}</p>
    <br />
    <button flat mat-button (click)="buySession()">One Click Buy</button>
  </mat-dialog-content>

  </mat-dialog-actions> -->
</ng-container>
