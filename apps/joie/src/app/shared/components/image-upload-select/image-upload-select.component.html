<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="previewImage" alt="thumbnail preview of user's selected image" />
    <mat-card-subtitle><label for="file">Add thumbnail</label></mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <input
      mat-button
      type="file"
      id="file"
      name="file"
      accept="image/*"
      (change)="chooseFile($event)"
    />
  </mat-card-actions>
</mat-card>
