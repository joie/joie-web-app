<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="previewImage" alt="thumbnail preview of user's selected image" />
    <mat-card-subtitle>Add thumbnail</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <label for="file">Choose file to upload</label>
    <input type="file" id="file" name="file" accept="image/*" (change)="chooseFile($event)" />
  </mat-card-actions>
</mat-card>
