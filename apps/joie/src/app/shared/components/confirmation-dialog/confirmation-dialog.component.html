<div mat-dialog-title *ngIf="data.headline !== undefined">{{ data.headline }}</div>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" type="button">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="{{ data.submitColor }}">
    {{ data.submitTxt }}
  </button>
</div>
