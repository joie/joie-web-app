<div mat-dialog-title *ngIf="data.headline !== undefined">{{ data.headline }}</div>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="{{ data.submitColor }}">{{ data.submitTxt }}</button>
</div>
