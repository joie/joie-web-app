<ng-container [formGroup]="form">
  <div
    class="layout-grid layout-grid-inline-features layout-spacing-inline-md layout-spacing-block-md"
  >
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select required formControlName="type" [(ngModel)]="typeSelectedValue">
        <mat-option *ngFor="let type of sessionTypeKeys" [value]="type">{{
          sessionTypeEnum[type]
        }}</mat-option>
      </mat-select>
      <mat-hint *ngIf="typeSelectedValue == 'coaching'"
        >Coaching '<kbd>type</kbd>' auto-sets '<kbd>format</kbd>' to live streaming
      </mat-hint>
    </mat-form-field>
    <mat-radio-group
      aria-label="Select an option"
      required
      [disabled]="typeSelectedValue == 'coaching'"
      formControlName="format"
    >
      <mat-radio-button
        *ngFor="let format of sessionFormatKeys"
        [value]="sessionFormatEnum[format]"
      >
        {{ sessionFormatEnum[format] }}
      </mat-radio-button>
    </mat-radio-group>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Format</mat-label>
      <mat-select required [disabled]="typeSelectedValue == 'coaching'" formControlName="format">
        <mat-option *ngFor="let format of sessionFormatKeys" [value]="sessionFormatEnum[format]">
          {{ sessionFormatEnum[format] }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
  </div>
  <!-- ! always show this -->
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input
      formControlName="title"
      matInput
      placeholder="e.g. Best session"
      required
      cdkFocusInitial
    />
  </mat-form-field>

  <!-- ! show only when type/format chosen -->
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea formControlName="description" matInput placeholder="e.g. Best session"></textarea>
  </mat-form-field>
</ng-container>
