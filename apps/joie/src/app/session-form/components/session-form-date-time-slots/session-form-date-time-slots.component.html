<ng-container [formGroup]="form">
  <h3>Available time slots (please add a few available timeslots)</h3>

  <app-form-array-table [values]="timeSlotValues" (remove)="removeTimeSlot($event)">
    <app-recurring-date-time-picker
      #timeSlotForm
      (submission)="addTimeSlot($event)"
    ></app-recurring-date-time-picker>

    <button
      type="button"
      mat-icon-button
      slot="suffix"
      color="primary"
      (click)="timeSlotForm.onSubmit()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </app-form-array-table>

  <mat-form-field>
    <mat-label>Duration (min)</mat-label>
    <input type="number" matInput formControlName="duration" />
  </mat-form-field>
</ng-container>
