<ng-container [formGroup]="form">
  <mat-form-field appearance="outline" floatLabel="never">
    <mat-label>Upsell and promos (optional)</mat-label>
    <input type="text" matInput formControlName="promo" placeholder="e.g. 10% off" />
  </mat-form-field>

  <h4>Related sessions (add up to 3)</h4>
  <app-form-array-table [values]="sessionsArrayValues()" (remove)="removeControl($event)">
    <app-simple-form-input
      #relatedSessionsForm
      [validators]="sfiValidators"
      (submission)="addRelatedSession($event)"
    ></app-simple-form-input>
    <button
      type="button"
      mat-icon-button
      slot="suffix"
      color="primary"
      aria-label="add"
      (click)="relatedSessionsForm.onSubmit()"
    >
      <mat-icon aria-hidden="false" aria-label="add" slot="suffix">add</mat-icon>
    </button>
  </app-form-array-table>
</ng-container>
