<div class="container container-condense">
  <h3>Your value to our students</h3>
  <p>
    {{ teachersName }}, in up to 300 words, tell us about what do you teach, your
    training and experience, and what is your teaching philosophy.
  </p>
</div>
<div class="container container-ultra-condense">
  <form [formGroup]="formGroup">

    <div class="layout-grid">
      <mat-form-field appearance="outline">
        <textarea matInput
                  formControlName="teachingExpCtrl"
                  required></textarea>
      </mat-form-field>
      <button mat-button
              matStepperNext>
        Continue
      </button>
    </div>
  </form>
</div>
