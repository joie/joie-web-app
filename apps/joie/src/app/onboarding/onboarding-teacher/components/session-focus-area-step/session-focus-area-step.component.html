<div class="container container-condense">
  <h3>Your market</h3>
  <p>
    What's your niche, the area you focus on in your sessions?
  </p>
</div>

<div class="container container-ultra-condense">
  <form [formGroup]="form"
        class="layout-grid">
    <mat-form-field appearance="outline">
      <textarea matInput
                formControlName="sessionArea"
                required></textarea>
    </mat-form-field>
    <p>For which group your content design for?</p>
    <mat-list class="layout-grid">
      <mat-list-item *ngFor="let group of groupsFormArray.controls; let i = index">
        <label formArrayName="ageGroups">
          <input type="checkbox"
                 [formControlName]="i" />
          {{groupsEnum[groupKeys[i]]}}
        </label>
      </mat-list-item>
    </mat-list>
    <button mat-button
            mat-flat-button
            [disabled]="form.invalid"
            matStepperNext>
      Continue
    </button>

    <button (click)="log()">log</button>
  </form>
</div>
