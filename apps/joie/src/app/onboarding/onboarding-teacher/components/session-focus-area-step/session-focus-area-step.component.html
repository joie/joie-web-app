<div class="container container-condense">
  <h3>Your market</h3>
  <p>
    What's your niche, the area you focus on in your sessions?
  </p>
</div>

<div class="container container-ultra-condense">
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <textarea matInput formControlName="sessionAreaCtrl" required></textarea>
    </mat-form-field>
    <p>For which group your content design for?</p>
    <mat-list>
      <mat-list-item *ngFor="let group of groupsFormArray.value; let i = index">
        <label formArrayName="focusGroupsCtrl">
          <input
            type="checkbox"
            (change)="handleCheck(entry(group)[0], entry(group)[1], i)"
            [formControlName]="i"
          />
          {{ entry(group)[0] }}
        </label>
      </mat-list-item>
    </mat-list>
    <button mat-button mat-flat-button [disabled]="formGroup.invalid" matStepperNext>
      Continue
    </button>
  </form>
</div>
