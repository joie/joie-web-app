<div class="container container-condense">
  <h2>What brings you to Joie?</h2>
  <p>
    Setting goal gives you long-term vision and short-term motivation to stay
    focused. We reccomend picking 1-2 pillars to get started. You can explore more
    later.
  </p>
</div>
<div class="container container-condense">
  <form [formGroup]="formGroup"
        class="layout-grid layout-grid-inline-features layout-spacing-inline-md">
    <label formArrayName="pillars"
           *ngFor="let pillar of pillarFormArray.controls; let i = index">
      <input type="checkbox"
             [formControlName]="i">
      {{pillarEnum[pillarKeys[i]]}}

    </label>
  </form>

  <div class="layout-grid">
    <button mat-button
            matStepperNext>
      Continue
    </button>

    <button mat-button
            mat-raised-button
            (click)="onboardingService.skipOnboarding()">
      Skip for now.
    </button>
  </div>

</div>
