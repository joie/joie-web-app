<div>
  <h3 class='header-title'>{{isActive ? 'Add a session' : 'My sessions'}}</h3>
  <span class="header-buttons"><button *ngIf="!isActive"
            (click)="addSession()">Add a session</button>
    <ng-container *ngIf="isActive">
      <button (click)="cancelAdding()">Delete</button>
      <button (click)="saveFormDraft()">Save as draft</button>
      <button (click)="submitSession()">Publish</button>
    </ng-container>
  </span>
</div>
<mat-divider></mat-divider>
