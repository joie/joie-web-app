<div *ngIf="teacher$ | async as teacher">

  <header>

    <app-stats [stats]="teacher.stats"></app-stats>
  </header>

  <main>

    <section>
      <app-event-calendar [eventsArray]="teacher.events"></app-event-calendar>
    </section>

    <section>
      <app-events-list [events]="teacher.events"></app-events-list>
    </section>

    <router-outlet name="popup"></router-outlet>
  </main>
</div>
