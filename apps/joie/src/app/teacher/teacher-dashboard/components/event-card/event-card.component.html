 <mat-card class="event-card">
   <h4>{{ event.time }} pm</h4>
   <mat-icon class='copy-url'
             [cdkCopyToClipboard]="event.url">link</mat-icon>
   <p>
     <strong>{{ event.type }}</strong>{{ " "+ event.title }}
   </p>
   <button class="bottom"
           mat-raised-button>Message</button>
   <button class="bottom"
           mat-raised-button>Edit</button>
 </mat-card>
