<ng-container>
  <div fxLayout="column wrap"
       fxLayoutGap="16px grid"
       fxLayoutAlign="flex-start">
    <ng-container *ngFor="let session of sessions">

      <mat-card [routerLink]="session.url">
        <p>
          <strong>{{ session.type }}</strong>{{ ' ' + session.name }}
        </p>
      </mat-card>

    </ng-container>

  </div>
</ng-container>
