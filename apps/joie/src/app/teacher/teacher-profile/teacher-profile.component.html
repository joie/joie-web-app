<form #form="ngForm"
      *ngIf="profileData">

  <span class="flex-row">
    <mat-label>Name</mat-label>
    <mat-form-field>
      <input matInput
             id="name"
             #name
             [(ngModel)]="profile.name"
             [disabled]="true"
             name="name">
      <button mat-raised-button
              (click)="name.disabled = !name.disabled">Edit</button>
    </mat-form-field>
  </span>

  <span class="flex-row">
    <label>Email</label>
    <mat-form-field>
      <input matInput
             id="email"
             [(ngModel)]="profile.email"
             name="email"
             [disabled]="true"
             #email>
      <button mat-raised-button
              (click)="email.disabled = !email.disabled">Edit</button>
    </mat-form-field>
  </span>

  <span class="flex-row">
    <mat-label>Password</mat-label>
    <mat-form-field>
      <input matInput
             id="password"
             [(ngModel)]="profile.password"
             name="password"
             [disabled]="true"
             type="password"
             #password>
      <button mat-raised-button
              (click)="handleSendResetEmail()">Send email to reset password</button>
    </mat-form-field>
  </span>


  <span class="flex-row">
    <mat-label>Timezone</mat-label>
    <mat-form-field>
      <input matInput
             id="timezone"
             [(ngModel)]="profile.timezone"
             name="timezone"
             [disabled]="true"
             #timezone>
      <button mat-raised-button
              (click)="timezone.disabled = !timezone.disabled">Change Time Zone</button>
    </mat-form-field>
  </span>

</form>

<mat-divider></mat-divider>

<h2>
  Close my account
</h2>

<mat-icon>mail</mat-icon> <a (click)="handleContactSupport()">Contact support@joie.co</a>

<p>Closing your account will take between 14-20 business days, due to our payment policy. During this time, your account
  will not be visible to Joie's students</p>

<p>As a reminder, if you close your account</p>
<ul>
  <li *ngFor='let bullet of bullets'>{{bullet}}</li>
</ul>

<button (click)="handleCloseAccount()">
  Close my account
</button>
