<mat-horizontal-stepper #stepper (selectionChange)="selectionChanged($event)">
  <mat-step
    *ngFor="let step of steps; let i = index"
    [label]="step"
    [stepControl]="currentFormGroup"
  >
    <router-outlet
      (activate)="onActivate($event)"
      *ngIf="i === selectedStep"
    ></router-outlet>
  </mat-step>
</mat-horizontal-stepper>
