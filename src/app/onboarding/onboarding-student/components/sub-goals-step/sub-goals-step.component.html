<p>sub-goals-step works!</p>
<h1>What will be your first step on your journey?</h1>
<p>
  Taking small steps will help you see progress, gain self-confidence, stay
  motivated, and take pride in the achievment. Let's set some smaller targets on
  the way to reach your goal.
</p>

<form [formGroup]="formGroup">
  <div class="subgoals-flexbox">
    <app-sub-goals-box
      *ngFor="let goal of goals"
      [title]="goal.title"
      [subgoalsData]="goal.subgoals"
    ></app-sub-goals-box>
  </div>

  <button mat-button matStepperNext>
    Continue
  </button>

  <button mat-raised-button (click)="onboardingService.skipOnboarding()">
    Skip for now.
  </button>
</form>
