<ng-container *ngIf="authFacade.loaded$ | async">
  <div *ngIf="authFacade.user$ | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
</ng-container>

<ng-template #showLogin>
  <a
    [routerLink]="[
      {
        outlets: {
          popup: ['auth', 'log-in']
        }
      }
    ]"
    >Log in</a
  >
</ng-template>
