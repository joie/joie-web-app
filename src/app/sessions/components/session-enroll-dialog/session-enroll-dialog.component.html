<ng-container *ngIf="data?.session$ | async as session">
  <h2 mat-dialog-title>{{ session?.title }}</h2>
  <mat-dialog-content class="mat-typography">
    <time [dateTime]="session?.date.seconds * 1000">{{
      session?.date.seconds * 1000 | date
    }}</time>
    <br />
    <time datetime="PT15H10M">{{ session?.duration?.amount }}</time>

    <br />
    <button flat mat-button>One Click Buy</button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>One Click Buy</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Install
    </button>
  </mat-dialog-actions>
</ng-container>
