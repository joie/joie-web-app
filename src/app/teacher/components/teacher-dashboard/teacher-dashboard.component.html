<span *ngIf="teacher$ | async as teacher" class="stats-flex-container">
  <div class="stat-flex-item" *ngFor="let stat of teacher.stats">
    <h3>{{ stat.value }}</h3>
    <h4>{{ stat.title }}</h4>
  </div>
</span>

<mat-list class="events-list">
  <mat-label>Upcoming</mat-label>
  <mat-list-item *ngFor="let event of events$ | async">
    <app-event-card [event]="event"></app-event-card>
  </mat-list-item>
</mat-list>
