<h3>Your value to our students</h3>
<p>
  Finally, {{ teachersName }} where do you see your added value to the students?
</p>
<form [formGroup]="formGroup" (ngSubmit)="submitFormsData(formGroup.value)">
  <textarea formControlName="addedValDescriptionCtrl" required></textarea>
  <button mat-button type="submit">
    Submit
  </button>
</form>
